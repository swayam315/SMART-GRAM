<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Space - SMART GRAM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --secondary: #f59e0b;
            --success: #10b981;
            --dark: #1f2937;
            --light: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
            background: rgba(37, 99, 235, 0.1);
        }

        .nav-links a.active {
            color: var(--primary);
            background: rgba(37, 99, 235, 0.1);
        }

        .language-selector {
            background: var(--light);
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.5rem;
            font-weight: 600;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 2rem;
        }

        .page-title {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
            font-size: 2.5rem;
        }

        /* Upload Section */
        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .upload-title {
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .file-upload {
            border: 3px dashed #e5e7eb;
            border-radius: 15px;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: #f0f9ff;
        }

        .file-upload i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .file-upload input {
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        .upload-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        /* Community Grid */
        .community-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .photo-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-description {
            color: var(--dark);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .vote-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .vote-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .vote-btn:hover {
            background: #d97706;
            transform: scale(1.05);
        }

        .votes {
            color: var(--secondary);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .top-badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <span>üèÜ</span>
                SMART GRAM
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="register.html"><i class="fas fa-edit"></i> Register Requirement</a></li>
                <li><a href="community.html" class="active"><i class="fas fa-users"></i> Community Space</a></li>
                <li><a href="index.html#about"><i class="fas fa-info-circle"></i> About Us</a></li>
            </ul>
            <select class="language-selector" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
            </select>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">Community Space</h1>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <h2 class="upload-title"><i class="fas fa-cloud-upload-alt"></i> Share with Community</h2>
            <div class="file-upload" onclick="document.getElementById('photoUpload').click()">
                <i class="fas fa-images"></i>
                <h3>Click to Upload Photo</h3>
                <p style="color: #6b7280;">Upload images of infrastructure issues, requirements, or development progress</p>
                <input type="file" id="photoUpload" accept="image/*" onchange="previewImage(event)">
            </div>
            
            <div class="form-group">
                <label for="photoDescription"><i class="fas fa-comment"></i> Photo Description</label>
                <textarea id="photoDescription" placeholder="Describe what this photo shows and why it's important for the village..."></textarea>
            </div>
            
            <button class="upload-btn" onclick="uploadPhoto()">
                <i class="fas fa-share"></i> Share with Community
            </button>
        </div>

        <!-- Community Photos Grid -->
        <h2 style="color: white; text-align: center; margin-bottom: 2rem; font-size: 2rem;">
            Top Community Requirements
        </h2>
        
        <div class="community-grid" id="communityGrid">
            <!-- Community photos will be populated here -->
        </div>
    </div>

    <script>
        // Sample community data
        let communityPhotos = [
            {
                id: 1,
                image: 'https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'Broken road in village center - needs urgent repair before monsoon season',
                votes: 156,
                user: 'Ramesh Kumar',
                date: '2 days ago',
                top: true
            },
            {
                id: 2,
                image: 'https://images.unsplash.com/photo-1564059813745-7f5c2cbb0d6a?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'Children studying without proper school building. We need classrooms and facilities.',
                votes: 142,
                user: 'Sita Devi',
                date: '3 days ago',
                top: true
            },
            {
                id: 3,
                image: 'https://images.unsplash.com/photo-1577896851231-70ef18881754?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'Women walking 3km daily to fetch water. Need water pipeline connection.',
                votes: 128,
                user: 'Amit Singh',
                date: '1 week ago',
                top: true
            },
            {
                id: 4,
                image: 'https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'No electricity in village after 6 PM. Students cannot study at night.',
                votes: 115,
                user: 'Priya Sharma',
                date: '4 days ago'
            },
            {
                id: 5,
                image: 'https://images.unsplash.com/photo-1581093458791-8a6b6d44c6c2?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'Healthcare center building in poor condition. Needs renovation and equipment.',
                votes: 98,
                user: 'Dr. Verma',
                date: '5 days ago'
            },
            {
                id: 6,
                image: 'https://images.unsplash.com/photo-1545569341-9eb8b30979d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'Agricultural land without proper irrigation facilities. Farmers struggling.',
                votes: 87,
                user: 'Rajesh Patel',
                date: '6 days ago'
            }
        ];

        let uploadedImage = null;

        // Language switching
        function changeLanguage(lang) {
            alert(`Language changed to ${lang === 'en' ? 'English' : 'Hindi'}`);
        }

        // Preview uploaded image
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = e.target.result;
                    // Show preview (you can implement this)
                    alert('Photo selected! Now add description and click "Share with Community"');
                };
                reader.readAsDataURL(file);
            }
        }

        // Upload photo to community
        function uploadPhoto() {
            const description = document.getElementById('photoDescription').value;
            
            if (!uploadedImage) {
                alert('Please select a photo first.');
                return;
            }
            
            if (!description) {
                alert('Please add a description for the photo.');
                return;
            }

            // Add new photo to community
            const newPhoto = {
                id: communityPhotos.length + 1,
                image: uploadedImage,
                description: description,
                votes: 0,
                user: 'You',
                date: 'Just now'
            };
            
            communityPhotos.unshift(newPhoto); // Add to beginning
            initializeCommunityGrid();
            
            // Reset form
            document.getElementById('photoDescription').value = '';
            document.getElementById('photoUpload').value = '';
            uploadedImage = null;
            
            alert('Photo shared with community successfully!');
        }

        // Vote for photo
        function voteForPhoto(photoId) {
            const photo = communityPhotos.find(p => p.id === photoId);
            if (photo) {
                photo.votes++;
                initializeCommunityGrid();
                
                // Show voting animation
                const voteBtn = document.querySelector(`[onclick="voteForPhoto(${photoId})"]`);
                voteBtn.innerHTML = '<i class="fas fa-check"></i> Voted!';
                voteBtn.style.background = '#10b981';
                
                setTimeout(() => {
                    voteBtn.innerHTML = '<i class="fas fa-thumbs-up"></i> Vote Again';
                    voteBtn.style.background = '';
                }, 2000);
            }
        }

        // Initialize community grid
        function initializeCommunityGrid() {
            const communityGrid = document.getElementById('communityGrid');
            const sortedPhotos = [...communityPhotos].sort((a, b) => b.votes - a.votes);

            communityGrid.innerHTML = sortedPhotos.map(photo => `
                <div class="photo-card">
                    ${photo.top ? '<span class="top-badge">üî• TOP REQUIREMENT</span>' : ''}
                    <img src="${photo.image}" alt="${photo.description}">
                    <div class="card-content">
                        <p class="card-description">${photo.description}</p>
                        <div class="card-meta">
                            <span><i class="fas fa-user"></i> ${photo.user}</span>
                            <span><i class="fas fa-clock"></i> ${photo.date}</span>
                        </div>
                        <div class="vote-section">
                            <button class="vote-btn" onclick="voteForPhoto(${photo.id})">
                                <i class="fas fa-thumbs-up"></i> Vote
                            </button>
                            <span class="votes"><i class="fas fa-fire"></i> ${photo.votes} Votes</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeCommunityGrid();
        });
    </script>
</body>
  </html>
